<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>login</title>
</head>
<body>
  <section class="mt-10">
    <div class="p-10 bg-green-200 w-3/4 mx-auto space-y-3">
      <h1 class="text-2xl">Please Login</h1>
      <div class="space-y-3">
        <input id="user-email" class="block w-full rounded-lg px-3 py-1"   type="text" placeholder="Type your email" required>

        <button id="login-button" class="bg-amber-300 px-2 py-2 w-2/4 rounded-lg text-white font-bold">Login</button>
      </div>
    </div>
  </section>

  <!-- ======page===== -->

    <ul>
      <li class="text-right p-5 font-bold"><a href="dashboard.html">page</a></li>
    </ul>

</html>
